name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - name: Enable corepack
        run: |
          corepack enable
      - uses: actions/setup-node@v4
        with:
          cache: yarn
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn lint

  test:
    name: "test"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - name: Enable corepack
        run: |
          corepack enable
      - uses: actions/setup-node@v4
        with:
          cache: yarn
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Run Tests
        run: yarn test

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: 'test'

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-4.8
          - ember-lts-4.12
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - name: Enable corepack
        run: |
          corepack enable
      - uses: actions/setup-node@v4
        with:
          cache: yarn
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Run Tests
        run: yarn ember try:one ${{ matrix.try-scenario }}
        working-directory: test-app
